# $Id: tmake.conf,v 1.15 1999/07/28 15:21:49 hanord Exp $
#
# tmake configuration for linux-pathCC-64
#

TEMPLATE		= app
CONFIG			= qt warn_on release

TMAKE_CC		= /opt/pathscale/bin/pathcc
TMAKE_CFLAGS		= -pipe
TMAKE_CFLAGS_WARN_ON	= -Wall -W
TMAKE_CFLAGS_WARN_OFF	=
TMAKE_CFLAGS_RELEASE	= -Ofast -ffast-math -march=opteron -mtune=opteron
TMAKE_CFLAGS_DEBUG	= -g
TMAKE_CFLAGS_SHLIB	= -fPIC
TMAKE_CFLAGS_YACC	= -Wno-unused -Wno-parentheses

TMAKE_CXX		= /opt/pathscale/bin/pathCC
TMAKE_CXXFLAGS		= $$TMAKE_CFLAGS -fpermissive
TMAKE_CXXFLAGS_WARN_ON	= $$TMAKE_CFLAGS_WARN_ON
TMAKE_CXXFLAGS_WARN_OFF	= $$TMAKE_CFLAGS_WARN_OFF -Wno-deprecated
TMAKE_CXXFLAGS_RELEASE	= $$TMAKE_CFLAGS_RELEASE
TMAKE_CXXFLAGS_DEBUG	= $$TMAKE_CFLAGS_DEBUG
TMAKE_CXXFLAGS_SHLIB	= $$TMAKE_CFLAGS_SHLIB
TMAKE_CXXFLAGS_YACC	= $$TMAKE_CFLAGS_YACC

TMAKE_INCDIR		=
TMAKE_LIBDIR		=
TMAKE_INCDIR_X11	= /usr/X11R6/include
TMAKE_LIBDIR_X11	= /usr/X11R6/lib
TMAKE_INCDIR_QT		= $(QTDIR)/include
TMAKE_LIBDIR_QT		= $(QTDIR)/lib
TMAKE_INCDIR_OPENGL	= /usr/X11R6/include
TMAKE_LIBDIR_OPENGL	= /usr/X11R6/lib

TMAKE_LINK		= /opt/pathscale/bin/pathCC
TMAKE_LINK_SHLIB	= /opt/pathscale/bin/pathCC
TMAKE_LFLAGS		= 
TMAKE_LFLAGS_RELEASE	=
TMAKE_LFLAGS_DEBUG	=
TMAKE_LFLAGS_SHLIB	= -shared -ipa -fPIC
TMAKE_LFLAGS_SONAME	= -Wl,-soname,

TMAKE_LIBS		=
TMAKE_LIBS_X11		= -lXext -lX11 -lm
TMAKE_LIBS_X11SM	= -lICE -lSM
TMAKE_LIBS_QT		= -lqt
TMAKE_LIBS_QT_OPENGL	= -lqgl
TMAKE_LIBS_OPENGL	= -lMesaGL -lMesaGLU -lXmu

TMAKE_MOC		= moc

TMAKE_AR		= ar cqs
TMAKE_RANLIB		=

TMAKE_TAR		= tar -cf
TMAKE_GZIP		= gzip -9f
