[project]
name = "rdock-utils"
version = "0.1.0"
description = "Utilities for working with RDock and operating on SD files"
requires-python = ">=3.10.0"

[project.scripts]
sdfield = "rdock_utils.sdfield:main"

[project.urls]
Repository = "https://github.com/CBDD/rDock.git"

[tool.black]
line-length = 119
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 119
combine_as_imports = true

import_heading_stdlib = "Standard Library"
import_heading_thirdparty = "Dependencies"
import_heading_firstparty = "From apps"
import_heading_localfolder = "Local imports"
